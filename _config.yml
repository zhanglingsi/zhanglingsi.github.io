# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# 网站信息
# 标题
title: 凌思の博客
# 副标题
subtitle: 记录学习的技能和遇到的问题
# 网站描述
description: 做自己爱做的事，爱自己在做的事！
# 作者昵称
author: 张凌思
# 网站语言，默认英语，设置简体汉语
language: zh-Hans
# 时区
timezone: Asia/Shanghai

# 网址
# 如果网站是放在子目录中，将url设置成'http://yoursite.com/child', 将root设置成'/child/'
url: http://zhangxuezhi.com
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:

# 目录设置
# 资源文件夹，放在里面的文件会上传到github中
source_dir: source
# 公共文件夹，存放生成的静态文件
public_dir: public
# 标签文件夹，默认是tags。实际存放在source/tags中
tag_dir: tags
rss_dir: rss
# 档案文件夹，默认是archives
archive_dir: archives
# 分类文件夹，默认是categories。实际存放在source/categories中
category_dir: categories
# 代码文件夹，默认是downloads/code
code_dir: downloads/code
# 国际化文件夹，默认跟language相同
i18n_dir: :lang
#不需要渲染的文件夹或文件夹,放在[]中
# 这两个文件是百度和google的站长验证文件，不能渲染，否则会改变内容，不能验证过
skip_render:  [README.md]

# 写作选项
# 新建博文（帖子）的默认名称
new_post_name: :title.md
#默认布局模板是post，而不是draft和page
default_layout: post
# 是否将标题转换成标题形式（首字母大写）
titlecase: false
# 在新标签页面中打开网页
external_link: true
filename_case: 0
# 是否渲染草稿
render_drafts: false
# 启动 Asset 文件夹
post_asset_folder: false
# 把链接改为与根目录的相对位址
relative_link: false
# 显示未来的文章
future: true
# 代码块的设置
highlight:
  enable: true           # 使用代码高亮
  line_number: true      # 显示行号
  auto_detect: false     # 自动检测语言
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
#index_generator:
#  path: ''
#  per_page: 10
#  order_by: -date

#首页的分页设置
index_generator:
  per_page: 5
#归档页的分页设置
archive_generator:
  per_page: 30
  yearly: true
  monthly: true
#标签页的分页设置
tag_generator:
  per_page: 20

# 分类和标签
# 默认分类
default_category: uncategorized
# 分类别名
category_map:
# 标签别名
tag_map:

# 日期和时间格式
# Hexo 使用 Moment.js 来解析和显示时间。
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

plugins: #插件，例如生成 RSS 和站点地图的
- hexo-generator-feed
- hexo-generator-sitemap

# 配置RSS
feed:
  #feed 类型 (atom/rss2)
  type: atom
  #rss 路径
  path: atom.xml
  #在 rss 中最多生成的文章数(0显示所有)
  limit: 0

search:
  path: search.xml
  # 如只想索引文章，可设置为post
  field: all

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
